<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos de trabajo</title>
    <link rel="stylesheet" href="assets/css/principal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar-top">
            <section class="nav-group-logo">
                <span>Elementos del trabajo</span>
                <input class="search-bar" type="search" placeholder="Agregar trabajador">
                <button class="btn-salir"> <svg width="21" height="21" viewBox="0 0 21 21" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.5 9.625H6.85125L11.7425 4.73375L10.5 3.5L3.5 10.5L10.5 17.5L11.7337 16.2662L6.85125 11.375H17.5V9.625Z"
                            fill="white" />
                    </svg> Salir</button>
            </section>
            <section class="navbar-tools">
                <ul>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Group.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Group-1.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Group 10.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Vector.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Vector-1.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Vector-2.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/LogoSGC.svg" alt=""></a></li>
                    <li><a href=""><img src="assets/imagenes/navbar-icons/Vector-3.svg" alt=""></a></li>
                </ul>
            </section>
        </nav>
    </header>
    <main>
        <aside>
            <nav class="dashboard">
                <div class="user-img">
                    <img src="assets/imagenes/PersonIcon.svg" alt="">
                </div>
                <section class="dashboard-info">
                    <h3 class="user-name">Deyner Antonio Romero Palomino</h3>
                    <section class="user-info">
                        <span>C.C 1039010010</span>
                        <span>Líder de equipo de Desarrollo</span>
                        <span>Directo GTH</span>
                    </section>
                </section>
                <hr>
                <section class="dashboard-options">
                    <ul>
                        <li class=""><img src="assets/imagenes/dashboard-icons/Datostrabajador.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/ElementosTrabajo.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/Capacitaciones.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/ExámenesYVacunas.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/Incapacidades.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/EnfermedadesLaborales.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/EstadoSalud.svg" alt=""></li>
                        <li><img src="assets/imagenes/dashboard-icons/AccidentesLaborales.svg" alt=""></li>
                    </ul>
                </section>
            </nav>
        </aside>
        <section class="principal-content">
            <section class="elements">
                <section class="progress">

                </section>
                <section class="element-management">
                    <section class="element-header">
                        <h2>Elementos pendientes por asignar</h2>
                        <button class="btn-agg">
                                <span class="tooltip">Asignar nuevo elemento de trabajo</span>
                        </button>
                    </section>
                    <section class="card">
                        <form action="">
                            <section class="card-group">
                                <ul>
                                    <b>
                                        <li>Parche ocular (PROGRAMA SST)</li>
                                    </b>
                                    <li>ASEO Y CAFETERÍA</li>
                                    <li>Retiro</li>
                                </ul>
                            </section>
                            <section class="card-group">
                                <label for="">Estado</label>
                                <select name="" id="">
                                    <option value="1">Pendiente</option>
                                    <option value="2">Asignado</option>
                                </select>
                            </section>
                            <section class="card-group">
                                <label for="">Fecha de entrega</label>
                                <input type="date" name="" id="">
                            </section>
                            <section class="card-group">
                                <label for="">Fecha de reposición</label>
                                <input type="date">
                            </section>
                            <section class="card-group-observations">
                                <textarea placeholder="Observaciones" name="" id="" cols="30" rows="10"></textarea>
                                <div class="file-img">
                                    <label for="file"><img src="assets/imagenes/File.svg" alt=""></label>
                                    <input type="file" name="" id="file">
                                </div>
                                <button class="btn-primary">Completar</button>
                            </section>
                        </form>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
